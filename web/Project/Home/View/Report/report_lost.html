<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>报告丢失————My bike 404 not found</title>

        <include file="Public/head"/>
        <meta name="keywords" content="{$Think.config.META_KEYWORDS}">

    </head>

    <body>
        <include file="Public/body"/>
        <include file="Public/navbar"/>
        <script type="text/javascript" src="__PUBLIC__/js/report.js"></script>
        <div class="container">

            <div class="row">

                <form class="col s12" action="index.html" method="post">
                    <div class="row">
                        <div class="input-field">
                            <input placeholder="在此输入" id="area" type="text" class="validate">
                            <label for="area">丢失车辆的地区</label>
                        </div>
                        <div class="input-field">
                            <input placeholder="在此输入" id="brand" type="text" class="validate">
                            <label for="brand">丢失车辆的品牌</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="color" type="text" class="validate">
                            <label for="color">丢失车辆的颜色</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="type" type="password" class="validate">
                            <label for="type">丢失车辆的车型</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="alerted_police" type="text" class="validate">
                            <label for="alerted_police">报警状态</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="status" type="text" class="validate">
                            <label for="status">找回状态</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="create_time" type="text" class="validate">
                            <label for="create_time">丢失时间</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">更新时间
                            <input id="update_time" type="date" class="datepicker">


                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <textarea id="info" class="materialize-textarea"></textarea>
                            <label for="info">其他信息</label>
                        </div>

                    </div>
                </form>
            </div>

            <include file="Public/statistics"/>
        </div>
    </body>

</html>
